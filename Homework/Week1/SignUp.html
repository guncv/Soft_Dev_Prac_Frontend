<!DOCTYPE html>
<html>
    <head>
        <title>Event</title>
        <link rel="stylesheet" href="Signup.css">
    </head>

    <body>
        <div id="form">
            <h1 id="topic">Sign Up</h1>
            <hr>
            <form action="" id="member" name="member">
                <div id="name">
                    <label for="company_name">Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Name">
                </div>
    
                <div id="size">
                    <label for="size">Booth Size</label>
                    <input type="radio" id="1010" name="size" checked>
                    <label for="1010">10 * 10 ft.</label>
                    <input type="radio" id="1015" name="size">
                    <label for="1015">10 * 15 ft.</label>
                </div>
    
                <div id="table">
                    <input type="checkbox" id="table" name="table">
                    <label for="table">Would you like to take a table?</label>
                </div>
    
                <div id="chair">
                    <label for="number_of_chair">How many chairs do you want?</label>
                    <input type="text" id="number_of_chair" name="number_of_chair">
                </div>
    
                <div id="name2">
                    <label for="person_name">Contact List</label>
                    <input type="text" id="person_name" name="person_name">
                </div>
    
                <div id="number">
                    <label for="person_number">Contact Number</label>
                    <input type="text" id="person_number" name="person_number">
                </div>

                <div id="button">
                    <a href="Event.html">Back</a>
                    <input id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>

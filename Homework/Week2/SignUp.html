<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up For Booth</title>
        <link rel="stylesheet" href="Signup.css">
        <script type="text/javascript" src="register.js"></script>
    </head>

    <body>
        <div id="form">
            <h1 id="topic">ลงทะเบียน</h1>
            <hr>
            <form action="" id="member" name="member">
                <div id="name">
                    <label for="company_name">ชื่อบริษัท</label>
                    <input type="text" id="company_name" name="company_name">
                </div>
    
                <div id="size">
                    <label for="size">ขนาดของบูธ</label>
                    <input type="radio" id="1010" name="size" checked>
                    <label for="1010">10 * 10 ฟุต</label>
                    <input type="radio" id="1015" name="size">
                    <label for="1015">10 * 15 ฟุต</label>
                </div>
    
                <div id="table">
                    <input type="checkbox" id="table" name="table">
                    <label for="table">ต้องการโต๊ะตั้งในบูธไหมจ้ะ</label>
                </div>
    
                <div id="chair">
                    <label for="number_of_chair">จำนวนเก้าอี้ที่ต้องการ</label>
                    <input type="number" id="number_of_chair" name="number_of_chair">
                </div>
    
                <div id="name2">
                    <label for="person_name">ชื่อผู้ติดต่อ</label>
                    <input type="text" id="person_name" name="person_name">
                </div>
    
                <div id="number">
                    <label for="person_number">เบอร์โทรผู้ติดต่อ</label>
                    <input type="text" id="person_number" name="person_number">
                </div>

                <div id="button">
                    <a href="Event.html">Back</a>
                    <input onclick="return check()" id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
